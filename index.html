<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikewatching</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="map.css" />
    <script src="map.js" type="module"></script>
  </head>
  <body>
    <h1>🚴🏼‍♀️ Bikewatching</h1>
    <p>Mapping bike traffic in Boston and Cambridge using Mapbox + D3</p>
    <header class="time-filter">
  <label>
    Filter by time:
    <input type="range" id="time-slider" min="-1" max="1440" value="-1" />
    <time id="selected-time"></time>
    <em id="any-time">(any time)</em>
  </label>
</header>

    <div id="map">
        <svg></svg>
    </div>
    
  </body>
</html>
